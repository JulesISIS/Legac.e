
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Administrateur</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css" />
</head>

<body>
<div class="container">
    <h2 class="form-heading">Page Administrateur</h2>
    <div>Votre email est : <span sec:authentication="principal.email">ab.cd@xyz.com</span></div>
    <div>Vous avez également accès à cette
        <a href="pageUser.html" th:href="@{/user/pageUser}">page accessible aux utilisateurs</a>
    </div>
    <a href="welcome.html" th:href="@{/}">Back to Home Page</a>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <h3>Vous êtes administrateur</h3>
        <a href="#" th:href="@{/h2-console}">Console d'administration de la BD (JDBC URL: jdbc:h2:mem:testdb) - désactivé sur Heroku</a><br>
        <a href="#" th:href="@{/admin/pageAdmin}">Page réservée aux admins</a>
    </div>
    <form th:action="@{/scan}" method="GET">
        <button type="submit">Scan</button>
    </form>
</div>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
